<html>
	<body>
		<audio controls id="myAudio">
		  <source src="https://nathonoverton.github.io/DevoWhipItNightcore.ogg" type="audio/ogg">
		  Your browser does not support the audio element.
		</audio>
		<script>
			var x = document.getElementById("myAudio"); 

			function playAudio() { 
			    x.play(); 
			} 
			function pauseAudio() {
				x.stop();	
			}
		</script>
		<center>
		<table>
			<tr>
				<td>
					<button type="button" onclick="playAudio()">Whip It (Nightcore Edition, No Piracy Here)</button>
					<button type="button" onclick="pauseAudio()">OH GO PLEASE STOP IT.</button>
				</td>
			</tr>
		</table>
	</body>
</html>
